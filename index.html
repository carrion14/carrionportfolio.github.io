    <div class="background"></div>

    <div class="background-fixed"></div>

    <i class="fas fa-search"></i>
    
    <script>
        const background = document.querySelector('.background');
        const textoflotante = document.querySelector('.textoflotante');
        const floatingImage = document.querySelector('.lunaflotante');
        const sec1 = document.querySelector('#sec1');
        const sec2 = document.querySelector('#sec2');
        const backToTop = document.querySelector('#backToTop');
      
        window.addEventListener('mousemove', (event) => {
          const x = event.clientX / window.innerWidth;
          const y = event.clientY / window.innerHeight;
      
          floatingImage.style.transform = `translate(-${x * 3}%, -${y * 3}%)`;
          background.style.transform = `translate(-${x * 3}%, -${y * 3}%)`;
          textoflotante.style.transform = `translate(${x * 15}%, ${y * 15}%)`;
        });

        document.getElementById("botonarchive").addEventListener("click", function() {
            window.location.href = "https://www.google.com";
        });
      
        window.addEventListener('scroll', (event) => {
          const scrollTop = window.scrollY;
      
          if (scrollTop >= sec1.offsetTop && scrollTop < sec2.offsetTop) {
            textoflotante.style.display = 'block';
          } else {
            textoflotante.style.display = 'none';
          }
      
          if (window.scrollY > -1) {
            backToTop.style.display = 'block';
          } else {
            backToTop.style.display = 'none';
          }
        });
      
        backToTop.addEventListener('click', () => {
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        });


        var textosTitulo = document.querySelectorAll(".texto-titulo, .texto-titulo-2, .texto-titulo-3, .texto-titulo-4, .divisor-pequeño, .divisor-grande, .texto-parrafo-2");

            function checkVisibility() {
              textosTitulo.forEach(function(textoTitulo) {
                var bounding = textoTitulo.getBoundingClientRect();
                if (
                  bounding.top >= 0 &&
                  bounding.left >= 0 &&
                  bounding.right <= (window.innerWidth || document.documentElement.clientWidth) &&
                  bounding.bottom <= (window.innerHeight || document.documentElement.clientHeight)
                ) {
                  textoTitulo.style.animationPlayState = "running";
                } else {
                  textoTitulo.style.animationPlayState = "paused";
                }
              });
            }

        window.addEventListener("scroll", checkVisibility);

        
        
      </script>
